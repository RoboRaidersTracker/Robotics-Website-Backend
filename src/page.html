function signIn(){
  const client = google.accounts.oauth2.initCodeClient({
    client_id: '672955273389-bc25j23ds73qgp7ukroaloutv2a22qjv.apps.googleusercontent.com',
    // scope: 'https://www.googleapis.com/auth/contacts.readonly',
    scope: "https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile",
    ux_mode: 'popup',
    callback: (response) => {
      fetch("./auth", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Requested-With": "javascript-fetch"
        },
        body: JSON.stringify({code: response.code })
      })
      .then(async res => console.log(await res.json()))
    },
  });

  client.requestCode()
}

async function addUsers(){
  let code = await crossFetch()
  fetch("./add-users", {
    method: "POST",

      "Content-Type": "application/json",
      "X-Requested-With": "javascript-fetch"
    },
    body: JSON.stringify({
      "code": code,
      "department": "Programming",
      "tags": "returning-student",
      "searches": ["Eshaan Debnath debnathe@htps.us", "Adhithi Rajesh rajeshad@htps.us"]
    })
  }).then(
    data => print(data),
    err => console.log(err)
  )
}

function crossFetch(){
  return new Promise((resolve, reject) => {
    const client = google.accounts.oauth2.initCodeClient({
      client_id: '672955273389-bc25j23ds73qgp7ukroaloutv2a22qjv.apps.googleusercontent.com',
      scope: "https://www.googleapis.com/auth/contacts.readonly",
      ux_mode: 'popup',
      callback: res => {
        resolve(res.code)
      },
    });

    client.requestCode()
  })
}
